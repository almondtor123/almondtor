<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Content</title>
</head>
<body>
    <pre id="script-content"></pre>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scriptContentElement = document.getElementById('script-content');
            const urlParams = new URLSearchParams(window.location.search);
            const scriptTitle = urlParams.get('title');

            const scripts = JSON.parse(localStorage.getItem('scripts')) || [];
            const script = scripts.find(s => s.title === scriptTitle);

            if (script) {
                scriptContentElement.textContent = script.content;
            } else {
                scriptContentElement.textContent = 'Script Not Found';
            }
        });
    </script>
</body>
</html>
