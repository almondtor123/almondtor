<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Bar</title>
</head>
<body>
    <input type="text" id="commandInput" placeholder="Type your command here...">
    <button onclick="submitCommand()">Submit</button>
    
    <script>
        function submitCommand() {
            let command = document.getElementById('commandInput').value;
            // Store the command somewhere, e.g., in local storage for simplicity
            localStorage.setItem('latestCommand', command);
            alert('Command saved!');
        }
    </script>
</body>
</html>
